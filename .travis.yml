
language: python
python:
 - "2.7"
virtualenv:
   system_site_packages: true
install:
 - pip install -r requirements.txt
 - pip install coveralls
services:
 - postgresql
before_script:
 - psql -c "CREATE DATABASE politico_test_db;" -U postgres
 - psql -c "CREATE USER christine WITH PASSWORD '1234567';" -U postgres
env:
 -  Test_Database="postgres://christine:1234567@localhost/politico_test" Main_Database="postgres://christine:1234567@localhost:5432/politico" SECRET="mysecret"
script:
 - python -m pytest --cov=app tests/
after_success:
 - coveralls